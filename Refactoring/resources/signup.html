<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="singup.css">
    <script src="jquery-3.5.1.js"></script>
    <script src="signup.js"></script>
</head>
<body>
<div class="outter-wrapper">
   <div class="inner-wrapper">
   <p>Linke-t</p>
   <div class="textinfo">
       <strong>안녕하세요!</strong><br>
       모임, 정보공유공간 Linke-t입니다<br>
        <em>회원정보를 입력해주세요.</em>
   </div>
    <form id="signup_form" action="/LinkeT/usrJoin" method="post">
    <table class="main">
        <tr class="inputarea">
            <td class="head">이름</td>
            <td class="body"><input type="text" name="usrname" id="name"></td>
        </tr>
        <tr class="inputarea">
            <td class="head">휴대폰 번호</td>
            <td class="body"><input type="text" class="ph" name="phone" id="phone" placeholder="-를 제외하고 입력해주세요."></td>
        </tr>
        <tr class="inputarea">
            <td class="head">아이디</td>
            <td class="body"><input type="text" name="id" id="u_id" placeholder="영문, 숫자 조합(8~12자)">
            <button type="button" id="idcheck">중복확인</button>
            </td>
        </tr>
        <tr class="inputarea">
            <td class="head">비밀번호</td>
            <td class="body"><input type="password" name="pw" id="pw" placeholder="영문, 숫자, 특수기호 중 2가지 이상 조합"></td>
        </tr>
        <tr class="inputarea">
            <td class="head">비밀번호 확인</td>
            <td class="body"><input type="password" name="pwc" id="pwc" placeholder="영문, 숫자, 특수기호 중 2가지 이상 조합"></td>
        </tr>
        <tr class="inputarea">
            <td class="head">이메일 주소</td>
            <td class="body"><input type="text" name="email" id="u_email" placeholder="이메일 주소를 입력해주세요"> <button type="button" id="emailcheck">중복확인</button></td>
        </tr>
        <tr class="inputarea">
            <td class="head">초대코드</td>
            <td class="body"><input type="text" name="invitationcode" id="invcode"> <button type="button" id="invicheck">유효성확인</button>
            <label id="noti">*이미 초대받은 workspace가 있다면 입력해주세요</label>
           </td>
        </tr>
    </table>
      
       
    <div class="btn-area">
    <button type="button" class="sign_submit">회원가입</button>
    </div>
    </form>
</div>
</div>
</body>
</html>
